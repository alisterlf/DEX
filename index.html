<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" href="/Content/css/reset.css" />
	<link rel="stylesheet" href="/Content/css/base.css" />
	<link rel="stylesheet" href="/Content/css/structure.css" />
	<link rel="stylesheet" href="/Content/css/module.css" />
	<link rel="stylesheet" href="/Content/css/theme.css" />

<body>
	<div id="main">
		<section>
			<article>
				<header>
					<h2>Dex Demos</h2>
				</header>
				<div>
					<h3>Calendar</h3>
					<input type="text" value="01/02/2013" class="dex" data-dex="calendar" data-event-validateday="args.getDay() != 0 && args.getDay() != 6" />
				</div>
				<div>
					<h3>Maps</h3>
					<div class="dex" data-dex="map" data-dex-center="-23.579682,-46.68314" style="width:400px;height:400px;"></div>
				</div>
			</article>
		</section>
	</div>
	<script src="/Content/js/lib/jquery-1.9.1.js"></script>
	<script src="/Content/js/lib/jquery-ui.js"></script>
	<script src="/Content/js/dex/dex.js"></script>
	<script src="/Content/js/main.js"></script>
</body>
</html>
